<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to Event Locator</h1>

        <!-- Search and Filter Section -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <form id="searchForm" class="p-4 border rounded bg-light shadow">
                    <div class="mb-3">
                        <label for="searchEvent" class="form-label">Search Events</label>
                        <input type="text" class="form-control" id="searchEvent" placeholder="Enter event name...">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="eventDate" class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="eventDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="eventCategory" class="form-label">Category</label>
                            <select class="form-select" id="eventCategory">
                                <option value="">All Categories</option>
                                <option value="music">Music</option>
                                <option value="sports">Sports</option>
                                <option value="technology">Technology</option>
                                <option value="art">Art</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/events.js"></script>
    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const query = document.getElementById("searchEvent").value;
            const date = document.getElementById("eventDate").value;
            const category = document.getElementById("eventCategory").value;
            window.location.href = `events.html?query=${query}&date=${date}&category=${category}`;
        });
    </script>
</body>
</html>
